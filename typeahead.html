<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="typeahead.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="typeahead.js" async></script>
    <title>typeahead</title>
</head>

<body>
    <form>
        <div class=input-wrapper>
            <i class="fa fa-search"></i>
            <input type="text" autocomplete="off" id="typeahead-input" tabindex="1">
            <button tabindex="2">&times;</button>
            <div id="typeahead-results" tabindex="3">
            </div>
        </div>
    </form>
</body>

</html>
